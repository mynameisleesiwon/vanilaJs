<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <input type="text" id="text1" onblur="doBlur(this)" />
    <script>
      function doBlur(obj) {
        if (obj.value == "") {
          alert("필수값입니다. 반드시 입력하세요.");
        }
        console.log(obj.value);
      }
    </script>
  </body>
