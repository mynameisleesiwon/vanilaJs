<!-- this에 DOM 요소가 바인딩 된 경우 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="this.style.backgroundColor='red'">
      클릭
    </button>
    <button type="button" onclick="callFunc(this);">클릭2</button>
    <select onchange="changeSelect(this);">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <script>
      function callFunc(obj) {
        // button 태그를 클릭할 때마다 onclick 이벤트가 발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면
        // this는 자동으로 현재 이벤트가 발생한 button 태그 그 자체가 된다.
        console.log(obj);
      }
      function changeSelect(obj) {
        // select 태그에서 선택이 바뀔 때마다 onchange 이벤트가 발생되고, 이때 호출하는 함수에 this를 파라미터로 전달하면
        // this는 자동으로 현재 이벤트가 발생한 select 태그 그 자체가 된다.
        console.log(obj.value);
      }
    </script>
  </body>
</html>
